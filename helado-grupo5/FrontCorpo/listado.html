<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sabores.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Listado de Postulantes</title>
</head>

<body>
    <h1 class="titulo_modificacion_usuarios">Listado de Postulantes</h1>
    <br>
    <br>
    <div class="logo_corpo">
        <a href="../index.html">
            <img src="../img/logo grupo 5.png">   
        </a>
    </div>
    <table class="tabladelistado">
        <thead>
            <tr>
                <th align="center">Código</th>
                <th align="center">Apellido</th>
                <th align="center">Nombre</th>                
                <th align="center">Correo</th>
                <th align="center">Telefono</th>
                <th align="center">Comentario</th>
                <th align="center">Edad</th>
                <th align="center">CV</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table>
    <br>
    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script class="tabladelistado">    
        //const URL = "http://127.0.0.1:5000/"
        //const URL = "http://gregoriomichelini.pythonanywhere.com/"
        const URL="http://127.0.0.1:5000/"
        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {return response.json(); }
            })
            .then(function (data) {
                let tablaProductos = document.getElementById('tablaProductos');

                // Iteramos sobre los productos y agregamos filas a la tabla
                for (let producto of data) {
                    let fila = document.createElement('tr');
                    fila.innerHTML = '<td align="center">' + producto.codigo + '</td>' +
                        '<td align="center">' + producto.apellido + '</td>' +
                        '<td align="center">' + producto.nombre + '</td>' +
                        '<td align="center">' + producto.correo + '</td>' +
                        '<td align="center">' + producto.telefono + '</td>' +
                        '<td align="center">' + producto.comentario + '</td>' +
                        '<td align="center">' + producto.edad + '</td>' +
                        '<td align="center">' + producto.cv + '</td>';
                    tablaProductos.appendChild(fila);
                }
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los Postulante.');
            });
    </script>
</body>
</html>
